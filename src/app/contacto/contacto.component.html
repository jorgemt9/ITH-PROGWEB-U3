<div class="row">
  <h1 class="display-3">Lista de contactos</h1>


  <div *ngFor="let dato of datos; let i = index" >


    <mat-card style="width: 18rem;"> 
      <mat-card-content class="card-body">
        <p>{{dato.apellidos}}</p>
        <p>{{dato.nombre}} ({{dato.genero}})</p>
        <p> {{dato.descripcion}}</p>
        <a href="#" class="btn btn-primary">ver detalles</a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
